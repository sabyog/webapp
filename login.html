<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” TurfNew</title>
  <link rel="stylesheet" href="css/login.css">
  </head>
<body>
  <main class="login-container">
    <form id="loginForm" class="login-form" novalidate>
      <h1>Sign in</h1>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required>
        <span class="error" id="emailError" aria-live="polite"></span>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="password-wrap">
          <input id="password" name="password" type="password" autocomplete="current-password" required>
          <button type="button" id="togglePassword" aria-label="Show password">Show</button>
        </div>
        <span class="error" id="passwordError" aria-live="polite"></span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="remember" name="remember"> Remember me</label>
      </div>

      <button type="submit" class="submit">Login</button>

      <p class="helper">Don't have an account? <a href="firstpage.html">Home</a></p>

      <div id="formMessage" class="form-message" aria-live="polite"></div>
    </form>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
